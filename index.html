<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>
  <link rel="stylesheet" href="style.css"> <!-- Link to your style.css file -->

  <title>My Form</title>
</head>
<body>

  <h1>
    Product Request Form
    <img src="logo.webp" alt="Logo" id="logo">
  </h1>


  <!-- Project Details Section -->

  
  <div class="header">
  <h2>Project Details</h2>
  </div>

  <!-- Form -->
  <form id="productRequestForm">

    <div class="details-section">

      <!-- Column 1 -->
    <div class="column">

      <!-- Date Selector -->
      <label for="date">Date of Brief:</label>
      <input type="date" id="date" name="date"><br><br>

      <!-- Customer Name Field -->
      <label for="name">Customer Name:</label>
      <input type="text" id="name" name="name" required><br><br>

      <!-- Factory Dropdown Option -->
      <!-- Add More or edit as required -->
      <label for="factory">Factory:</label>
      <select id="factory" name="factory">
        <option value="factory1">Changhong</option>
        <option value="factory2">Hafei</option>
        <option value="factory3">Inspur</option>
        <option value="factory4">Joyoung</option>      
      </select><br><br>

      <!-- Project Name -->
      <label for="projectName">Project Name:</label>
      <input type="text" id="projectName" name="projectName" required><br><br>

      <!-- Job Number Field -->
      <label for="jobNumber">Job Number:</label>
      <input type="number" id="jobNumber" name="jobNumber" min="1" step="1" required><br><br>
    
  </div>

  <!-- Column 2 -->

  <div class="column">

    <!-- New or Repeat Project radio button -->
    <!-- value of "new" will be the default -->
    <label>New or Repeat Project:</label><br>
    <input type="radio" id="new" name="newOrRepeat" value="new" checked>
    <label for="new">New</label><br>
    <input type="radio" id="repeat" name="newOrRepeat" value="repeat">
    <label for="repeat">Repeat</label><br><br>

    <!-- Product Code -->
    <label for="productCode">Product Code:</label>
    <input type="text" id="productCode" name="productCode" required><br><br>

    <!-- Sample Required Information -->
    <label for="sampleRequired">Sample Required Information:</label><br>
    <input type="text" id="sampleRequired" name="sampleRequired" required><br><br>

    <!-- Sample Required Date -->
    <label for="sampleRequiredDate">Sample Required Date:</label>
    <input type="date" id="sampleRequiredDate" name="sampleRequiredDate"><br><br>

    <!-- Email Field -->
    <!-- <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br> -->

    <!-- Contact Number Field -->
    <!-- <label for="contactNumber">Contact Number:</label>
    <input type="tel" id="contactNumber" name="contactNumber" required><br><br> -->

  </div>
  </div>


    <!-- End of Project Details Section -->


    <!-- Product Details Section -->
  <div class="header">
  <h2>Product Details</h2>
  </div>



    <!-- Cup Details -->

    

  <div class="details-section">

      <!-- Start of Column 1 (Cup and Sleeve)-->
  <div class="column">

  <div class="smallHeader">
    <h3>Cup</h3>
    </div>

    <!-- Cup Size dropdown option-->
    <label for="cupSize">Cup Size (Volume):</label>
    <select id="cupSize" name="cupSize">
      <option value="XS">XS - 120ml / 4oz</option>
      <option value="S">S - 250ml / 8oz</option>
      <option value="M">M - 350ml / 12oz</option>
      <option value="XM">XM - 400 ml / 14oz</option>
      <option value="L">L - 475ml / 16oz</option>
    </select><br><br>

    <!-- Cup Base Colour dropdown option-->
    <label for="cupBaseColour">Cup Base Colour:</label>
    <select id="cupBaseColour" name="cupBaseColour">
      <option value="white">White</option>
      <option value="black">Black</option>
      <option value="red">Red</option>
      <option value="blue">Blue</option>
      <option value="green">Green</option>
      <option value="yellow">Yellow</option>
      <option value="orange">Orange</option>
      <option value="purple">Purple</option>
      <option value="pink">Pink</option>
      <option value="brown">Brown</option>
      <option value="grey">Grey</option>
    </select><br><br>

    <!-- Cup Decoration -->
    <label for="cupDecoration">Cup Decoration:</label><br>
    <input type="text" id="cupDecoration" name="cupDecoration" required><br><br>

    <!-- Cup Artwork -->
    <label for="cupArtwork">Cup Artwork:</label><br>
    <input type="text" id="cupArtwork" name="cupArtwork" required><br><br>
    
    <!-- Cup Mould/Base -->
    <label for="cupMouldBase">Cup Mould/Base:</label><br>
    <input type="text" id="cupMouldBase" name="cupMouldBase" required><br><br>

    <!-- Cup Extra Notes - set number of text rows -->
    <label for="cupExtraNotes">Cup Extra Notes:</label><br>
    <textarea id="cupExtraNotes" name="cupExtraNotes" rows="4" required></textarea><br><br>


    <!-- Sleeve Details -->

    <div class="smallHeader">
      <h3>Silicone Sleeve</h3>
      </div>


    <!-- Sleeve Size dropdown option-->
    <label for="sleeveSize">Sleeve Size:</label>
    <select id="sleeveSize" name="sleeveSize">
      <option value="XS">XS - 120ml / 4oz</option>
      <option value="S">S - 250ml / 8oz</option>
      <option value="M">M - 350ml / 12oz</option>
      <option value="XM">XM - 400 ml / 14oz</option>
      <option value="L">L - 475ml / 16oz</option>
    </select><br><br>

    <!-- Sleeve Base Colour dropdown option-->
    <label for="sleeveBaseColour">Sleeve Base Colour:</label>
    <select id="sleeveBaseColour" name="sleeveBaseColour">
      <option value="white">White</option>
      <option value="black">Black</option>
      <option value="red">Red</option>
      <option value="blue">Blue</option>
      <option value="green">Green</option>
      <option value="yellow">Yellow</option>
      <option value="orange">Orange</option>
      <option value="purple">Purple</option>
      <option value="pink">Pink</option>
      <option value="brown">Brown</option>
      <option value="grey">Grey</option>
    </select><br><br>

    <!-- Sleeve Artwork -->
    <label for="sleeveArtwork">Sleeve Artwork:</label><br>
    <input type="text" id="sleeveArtwork" name="sleeveArtwork" required><br><br>

    <!-- Sleeve Mould -->
    <label for="sleeveMould">Sleeve Mould:</label><br>
    <input type="text" id="sleeveMould" name="sleeveMould" required><br><br>

    <!-- Sleeve Embossing raadio button -->
    <!-- Includes options of "Emboss", "Deboss", or "N/A" -->
    <!-- value of "N/A" will be the default -->
    <label>Embossing:</label><br>
    <input type="radio" id="emboss" name="embossing" value="emboss">
    <label for="emboss">Emboss</label><br>
    <input type="radio" id="deboss" name="embossing" value="deboss">
    <label for="deboss">Deboss</label><br>
    <input type="radio" id="na" name="embossing" value="na" checked>
    <label for="na">N/A</label><br><br>

    <!-- Sleeve Overprint required? -->
    <!-- Includes options of "Yes" or "No" -->
    <!-- value of "No" will be the default -->
    <label>Overprint Required:</label><br>
    <input type="radio" id="yes" name="overprint" value="yes">
    <label for="yes">Yes</label><br>
    <input type="radio" id="no" name="overprint" value="no" checked>
    <label for="no">No</label><br><br>

    <!-- Sleeve Overprint details (if applicable) -->
    <label for="overprintDetails">Overprint Details:</label><br>
    <input type="text" id="overprintDetails" name="overprintDetails"><br><br>
    
    <!-- Sleeve Extra Notes - set number of text rows -->
    <label for="sleeveExtraNotes">Sleeve Extra Notes:</label><br>
    <textarea id="sleeveExtraNotes" name="sleeveExtraNotes" rows="4" required></textarea><br><br>

    </div>


      

         <!-- Lid Details -->

         <!-- Start of Column 2 (Lid and Packaging)-->

         <div class="column">
    
    <div class="smallHeader">
      <h3>Lid</h3>
      </div>

    <!-- Lid Size dropdown option-->
    <label for="lidSize">Lid Size:</label>
    <select id="lidSize" name="lidSize">
      <option value="XS">XS - 120ml / 4oz</option>
      <option value="S">S - 250ml / 8oz</option>
      <option value="M">M - 350ml / 12oz</option>
      <option value="XM">XM - 400 ml / 14oz</option>
      <option value="L">L - 475ml / 16oz</option>
    </select><br><br>

    <!-- Lid Base Colour dropdown option-->
    <label for="lidBaseColour">Lid Base Colour:</label>
    <select id="lidBaseColour" name="lidBaseColour">
      <option value="white">White</option>
      <option value="black">Black</option>
      <option value="red">Red</option>
      <option value="blue">Blue</option>
      <option value="green">Green</option>
      <option value="yellow">Yellow</option>
      <option value="orange">Orange</option>
      <option value="purple">Purple</option>
      <option value="pink">Pink</option>
      <option value="brown">Brown</option>
      <option value="grey">Grey</option>
    </select><br><br>

    <!-- Lid Mould -->  
    <label for="lidMould">Lid Mould:</label><br>
    <input type="text" id="lidMould" name="lidMould" required><br><br>

    <!-- Lid Artwork -->
    <label for="lidArtwork">Lid Artwork:</label><br>
    <input type="text" id="lidArtwork" name="lidArtwork" required><br><br>

    <!-- Lid Extra Notes - set number of text rows -->
    <label for="lidExtraNotes">Lid Extra Notes:</label><br>
    <textarea id="lidExtraNotes" name="lidExtraNotes" rows="4" required></textarea><br><br>

   

    <!-- Packaging Details -->

    <div class="smallHeader">
      <h3>Packaging</h3>
      </div>

    <!-- Individual Box required? -->
    <!-- Includes options of "Yes" or "No" -->
    <!-- value of "No" will be the default -->
    <label>Individual Box Required:</label><br>
    <input type="radio" id="yes" name="individualBox" value="yes">
    <label for="yes">Yes</label><br>
    <input type="radio" id="no" name="individualBox" value="no" checked>
    <label for="no">No</label><br><br>

    <!-- Individual Cardboard Sleeve required? -->
    <!-- Includes options of "Yes" or "No" -->
    <!-- value of "No" will be the default -->
    <label>Individual Cardboard Sleeve Required:</label><br>
    <input type="radio" id="yes" name="individualCardboardSleeve" value="yes">
    <label for="yes">Yes</label><br>
    <input type="radio" id="no" name="individualCardboardSleeve" value="no" checked>
    <label for="no">No</label><br><br>

    <!-- Packaging Cutter Guide -->
    <label for="packagingCutterGuide">Packaging Cutter Guide:</label><br>
    <input type="text" id="packagingCutterGuide" name="packagingCutterGuide" required><br><br>

    <!-- Packaging Print Information -->
    <label for="packagingPrintInformation">Packaging Print Information:</label><br>
    <input type="text" id="packagingPrintInformation" name="packagingPrintInformation" required><br><br>

    <!-- Packaging Paper Stock -->
    <label for="packagingPaperStock">Packaging Paper Stock:</label><br>
    <input type="text" id="packagingPaperStock" name="packagingPaperStock" required><br><br>

    <!-- Packaging Artwork -->
    <label for="packagingArtwork">Packaging Artwork:</label><br>
    <input type="text" id="packagingArtwork" name="packagingArtwork" required><br><br>

    <!-- Packaging Colour -->
    <label for="packagingColour">Packaging Colour:</label><br>
    <input type="text" id="packagingColour" name="packagingColour" required><br><br>

    <!-- Packaging Outer Carton Markings -->
    <label for="packagingOuterCartonMarkings">Packaging Outer Carton Markings:</label><br>
    <input type="text" id="packagingOuterCartonMarkings" name="packagingOuterCartonMarkings" required><br><br>

    <!-- Packaging Barcode -->
    <label for="packagingBarcode">Packaging Barcode:</label><br>
    <input type="text" id="packagingBarcode" name="packagingBarcode" required><br><br>

    <!-- Packaging Extra Notes - set number of text rows -->
    <label for="packagingExtraNotes">Packaging Extra Notes:</label><br>
    <textarea id="packagingExtraNotes" name="packagingExtraNotes" rows="4" required></textarea><br><br>

    </div>  
    </div>

    <!-- End of Product Details Section -->




    <!-- Save Form as a PDF --> 
    <button type="button" id="saveAsPDF">Save as PDF</button>

  </form>

  <script src="script.js"></script>

</body>
</html>
